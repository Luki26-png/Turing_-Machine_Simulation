<!DOCTYPE html>
<html>
    <head>
        <title>Turing Machine Project</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="background-container">
            <div id="main-container">

                <div id="title">
                    <h1>TURING MACHINE SIMULATION</h1>
                    <h2>L = ab*a</h2>
                </div>

                <form>
                    <label for="input_string">Masukkan Input String &Sigma;={a,b}:</label><br>
                    <input type="text" id="input_string" name="input_string"><br>
                    <button type="button" onclick="putToTape()">Submit</button>
                </form>

                
                <table id="turing-machine">
                    <tr id="head">
                        <td id="head-arrow" colspan="3">
                            <div class="arrow-down"></div>
                        </td>
                    </tr>
                    <tr id="tape">
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </table>    
                

                <div id="process-and-result">
                    <div id="process">
                        <p>A --> a, b</p>
                        <button type="button" onclick="simulate()">step</button>
                    </div>

                    <div id="result">
                        <p>Input Accepted</p>
                    </div>
                </div>

            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
